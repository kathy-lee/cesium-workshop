<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Ingolstadt Traffic Model</title>
    <!-- The Cesium library. -->
    <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Style our app. -->
    <link rel="stylesheet" href="index.css" media="screen">
</head>

<body>
    <!-- A container for the Cesium Viewer to live in. -->
    <div id="cesiumContainer"></div>

    <!-- Some input elements for our app. -->
    <div class="backdrop" id="menu">
        <h2>Visualize Vehicle Tracks</h2>
        <span><strong>Loading GPX data</strong></span>

        <div class="nowrap">
            <input type="button" id="filebutton" value="Load track" onclick="browsefile.click()" />
            <input type="textfield" id="filepath" />
        </div>
        <div class="nowrap">
            <input type="file" id="browsefile" style="visibility:hidden" accept=".czml,.gpx" onchange="handleFiles" />
        </div>

        <span><strong>Display Options</strong></span>
        <div class="nowrap">
            <input id="Infrastructure" type="checkbox" checked />
            <label for="Infrastructure">Infrastructure</label>
        </div>

        <div class="nowrap">
            <input id="Roads" type="checkbox" checked />
            <label for="Roads">Roads</label>
        </div>
        <br>
    </div>
    <div id="loadingIndicator" class="cover">
        <div id="loadingIcon" class="loadingIndicator"></div>
    </div>

    <!-- Our app code. -->
    <!-- <script src="Source/App.js"></script> -->
    <script src="Source/LoadCZML.js"></script>

</body>

</html>
